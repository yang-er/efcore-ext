trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - '*'

resources:
  repositories:
  - repository: "Azure Repos Mirror"
    type: git
    name: efcore/efcore-ext

variables:
- group: azure-repos-sync

jobs:
- job: Build
  displayName: "Build, Test and Publish"

  pool:
    vmImage: windows-2022

  steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        Set-Service postgresql-x64-14 -StartupType Manual
        Start-Service postgresql-x64-14
    displayName: 'Setup PostgreSQL'

  - script: |
      choco install mysql --version=8.0.26
      mysql -h localhost -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'Password12!';"
    displayName: 'Setup MySQL'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '3.1.x'
    displayName: 'Install .NET Core 3.1'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '5.0.x'
    displayName: 'Install .NET 5.0'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '6.0.x'
    displayName: 'Install .NET 6.0'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      feedsToUse: 'select'
    displayName: 'Restore Dependency'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      arguments: '--no-restore'
    displayName: 'Build Plugin'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      arguments: '--no-restore'
    displayName: 'Run Unit Tests'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'pack'
      arguments: '--no-restore -c Release -o $(Build.ArtifactStagingDirectory)'
    displayName: 'Package for NuGet'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'Publish Artifacts'

- job: Sync
  displayName: "Sync with Azure Repos"

  pool:
    vmImage: windows-latest

  steps:
  - task: gitmirror@0
    inputs:
      GitRepoUrl: 'https://tlylz:$(SYNC_PAT)@dev.azure.com/tlylz/efcore/_git/efcore-ext'
    displayName: 'Sync via Git Tools'
